    function addSubmit() {
        var input_cart=$("#add_form")
        input_cart.submit();
    }

    function delSubmit() {

    function reSubmit() {

    function checkForm1() {
        var input_cart=document.getElementById("add_form").getElementsByTagName("INPUT");
        for(var i=0; i<input_cart.length; i++) {
            if(input_cart[i].value==""||input_cart[i].value==null) {
                input_cart[i].focus();
                return false;
            }
        }
        return true;
    }

    $("#kp_add").click(function () {
        if(!checkForm1()){
            alert("加绩效信息不能为空!");
            return false;
        }
        var bagin = $('#addTime').val();
        var bagin_r = bagin.match(/^(\d{4})(-)(\d{2})(-)(\d{2})$/);
        if(bagin_r==null){
            alert("请输入正确的时间格式,如:2019-01-01");
            return false;
        }
        var number1 = $("#addPoint").val();

        if(!checkRate(number1)){
            alert("加绩效分数请输入正整数");
            return false;
        }
        addSubmit();
        alert("录入加分成功！");
    });

    $("#kp_del").click(function () {
        if(!checkForm2()){
            alert("扣绩效信息不能为空!");return false;
        }
        var number2 = $("#deletePoint").val();
        var bagin = $('#deleteTime').val();
        var bagin_r = bagin.match(/^(\d{4})(-)(\d{2})(-)(\d{2})$/);
        if(bagin_r==null){
            alert("请输入正确的扣绩效时间格式,如:2019-01-01");
            return false;
        }
        if(!checkRate(number2)){
            alert("扣绩效分数请输入正整数");
            return false;
        }
        delSubmit();
        alert("录入加绩效成功！");
    });

    $("#kp_reward").click(function () {
        if(!checkForm3()){
            alert("奖励信息不能为空!");return false;
        }
        var bagin = $('#rewardTime').val();
        var bagin_r = bagin.match(/^(\d{4})(-)(\d{2})(-)(\d{2})$/);
        if(bagin_r==null){
            alert("请输入正确的奖励时间格式,如:2019-01-01");
            return false;
        }
        reSubmit();
        alert("录入奖励成功！");

    });

    $("#kp_punish").click(function () {
        if(!checkForm4()){
            alert("惩罚信息不能为空!");return false;
        }
        var bagin = $('#punishTime').val();
        var bagin_r = bagin.match(/^(\d{4})(-)(\d{2})(-)(\d{2})$/);
        if(bagin_r==null){
            alert("请输入正确的惩罚时间格式,如:2019-01-01");
            return false;
        }
        puSubmit();
        alert("录入惩罚成功！");
    });

    function checkRate(nubmer) {
        var re = /^[1-9]+[0-9]*]*$/; //判断字符串是否为数字 //判断正整数 /^[1-9]+[0-9]*]*$/
        if (!re.test(nubmer)) {
            return false;
        }else{
            return true;
        }
    }
    $("#reset_all").click(function () {
